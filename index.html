<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Garden</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-seedling"></i> Focus Garden</h1>
    <p class="subtitle">Grow your focus, one session at a time</p>

    <div class="timer">
    <p id="mode-label">Focus Mode <i class="fas fa-book-open"></i></p>
    <h2 id="time">25:00</h2>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <p class="streak">Current streak: <span id="streak">0</span> days</p>
    <p class="sessions">Sessions completed: <span id="sessions">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
